<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Elevision 4</title>

    <style>
        #topBar {
            width: 100%;
            height: 80px;
            background-color: #2c373b;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 10px solid rgba(255, 255, 255, 0.40);
            text-align: center;
            color: ghostwhite;
            font-size: 50px;
            font-family: Helvetica;
            box-sizing: content-box;
            padding-top: 20px;
        }

        #nav {
            position: fixed;
            top: 110px;
            left: 0;
            width: 70%;
            height: calc(100% - 110px);
            background-color: #32619B;
            border-right: 10px solid rgba(255, 255, 255, 0.40);
            display: none;
            text-align: center;
        }

        .menuItem {
            height: 120px;
            width: 90%;
            border-bottom: 2px dotted #bbbbbb;
            display: inline-block;
            text-align: left;
            font-size: 40px;
            font-family: Helvetica;
            vertical-align: middle;
            color: whitesmoke;
            padding-top: 40px;
            box-sizing: border-box
        }

        .elev {
            width: 100%;
            height: 180px;
            border-bottom: 2px dotted #bbbbbb;
        }

        .elev .avail {
            display: inline-block;
            border-radius: 20px;
            width: 140px;
            height: 140px;
            margin: 20px;
            line-height: 140px;
            color: white;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="topBar" style="">
        <img src="menu.svg" onclick="javascript:nav.style.display= nav.style.display ? null : 'block'"
            style="width: 50px; height: 50px; position: absolute; top: 25px; left: 25px;">
        <img src="search.svg" style="width: 50px; height: 50px; position: absolute; top: 25px; right: 25px;">
        <span>Status</span>
    </div>
    <div id="nav">
        <div class="menuItem">Status</div>
        <div class="menuItem">Statistics</div>
        <div class="menuItem">Service</div>
        <div class="menuItem" style="border:none; height: calc(100% - 485px);"></div>
        <div class="menuItem">Logout</div>
    </div>
    <div style="width: 100%; height: 100px;"></div>
    <div class="elev">
        <div class="avail" style="background-color: green">98.4%</div>
    </div>
</body>

</html>
